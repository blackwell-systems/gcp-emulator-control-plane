# Secret Manager Role Pack
#
# Copy these role definitions into your policy.yaml to get started with Secret Manager.

roles:
  # Full Secret Manager admin
  roles/secretmanager.admin:
    permissions:
      - secretmanager.secrets.create
      - secretmanager.secrets.delete
      - secretmanager.secrets.get
      - secretmanager.secrets.list
      - secretmanager.secrets.update
      - secretmanager.versions.access
      - secretmanager.versions.add
      - secretmanager.versions.destroy
      - secretmanager.versions.disable
      - secretmanager.versions.enable
      - secretmanager.versions.get
      - secretmanager.versions.list

  # Read secret values
  roles/secretmanager.secretAccessor:
    permissions:
      - secretmanager.versions.access

  # Manage secret versions (but not read values)
  roles/secretmanager.secretVersionManager:
    permissions:
      - secretmanager.versions.add
      - secretmanager.versions.destroy
      - secretmanager.versions.disable
      - secretmanager.versions.enable
      - secretmanager.versions.get
      - secretmanager.versions.list

  # View metadata only (no access to secret values)
  roles/secretmanager.viewer:
    permissions:
      - secretmanager.secrets.get
      - secretmanager.secrets.list
      - secretmanager.versions.get
      - secretmanager.versions.list

