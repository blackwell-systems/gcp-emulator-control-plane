name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/v}" -o gcp-emulator-linux-amd64 ./cmd/gcp-emulator
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/v}" -o gcp-emulator-linux-arm64 ./cmd/gcp-emulator
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/v}" -o gcp-emulator-darwin-amd64 ./cmd/gcp-emulator
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/v}" -o gcp-emulator-darwin-arm64 ./cmd/gcp-emulator
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/v}" -o gcp-emulator-windows-amd64.exe ./cmd/gcp-emulator

    - name: Create checksums
      run: |
        sha256sum gcp-emulator-* > checksums.txt

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          gcp-emulator-linux-amd64
          gcp-emulator-linux-arm64
          gcp-emulator-darwin-amd64
          gcp-emulator-darwin-arm64
          gcp-emulator-windows-amd64.exe
          checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
